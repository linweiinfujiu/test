<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="互联网+创新创业教育中心隶属于泉州信息工程学院软件学院，该中心包括多名的教授和引进的高水平技术人员">
  <meta name="keywords" content="泉州 泉州信息工程学院 软件学院 互联网+创新创业教育中心,用户中心">
  <title>用户登录</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/public/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/public/dist/css/adminlte.min.css">
  <style>
    /* 图片适应屏幕大小 */
    .content-wrapper {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .content-wrapper img {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      margin: auto;
      z-index: -1;
      *zoom: 1;
    }

    .login-box {
      position: absolute;
      top: 100px;
      right: 100px;
      width: 350px;
      height: 400px;
      z-index: 99;
      opacity: 0.9;

    }

    .login-box-extra {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;

    }

    .login-box-extra a {
      color: rgb(192, 189, 189);
    }
  </style>

</head>

<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container">
        <a href="../../index3.html" class="navbar-brand">
          <img src="/public/dist/img/logo.png" alt="软件学院双创教育中心" class="brand-image img-circle elevation-3"
            style="opacity: .8">
          <span class="brand-text font-weight-light">软件学院双创教育中心</span>
        </a>
     


        <!-- Right navbar links -->
        <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="/" title="首页"><i class="fas fa-home"></i>
            </a>
          </li>

        </ul>
      </div>
    </nav>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <img src="/public/images/login-bg.jpg" alt="" srcset="" width="100%" height="100%">
      <!-- /.content -->
      <div class="card login-box">
        <div class="card-header bg-success" style="text-align: center;">双创教育中心用户登录</div>
        <div class="card-body login-card-body">
          <form id="loginSubmit">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="name" required placeholder="输入学号|工号|邮箱">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="password" required placeholder="输入密码">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <select id="userType" class="form-control">
                <option value="1" selected>学生</option>
                <option value="2">教师</option>
                <option value="3">普通用户</option>
              </select>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-success btn-block">登录</button>
              </div>
              <!-- /.col -->
            </div>
          </form>


          <div class="login-box-extra">
            <a href="/home/user/forget">忘记密码</a>

            <a href="/home/user/toreg" class="text-center">注册会员</a>

          </div>

          <div class="social-auth-links text-center mb-3">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.content-wrapper -->



    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">
        态度决定一切，代码改变生活
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2020-2030 <a href="https://qzimp.cn">泉州信息工程学院软件学院互联网+社团</a>.</strong> All rights
      reserved.
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="/public/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/public/dist/js/adminlte.min.js"></script>

  <script>
    $('#loginSubmit').submit(function () {
      let params = {};
      params.name = $('#name').val();
      params.password = $('#password').val();
      params.userType = $('#userType').val();
      $.post('/home/user/login', params, function (res) {
        if (res.code == 1 && res.userType == '1') {
          window.location.href='/home/student/center';
          return;
        }
        else if (res.code == 1 && res.userType == '2') {
          window.location.href='/home/teacher/center';
          return;
        }
        else if(res.code == 1 && res.userType == '3'){
          window.location.href='/home/user/center';
          return;
        }
        else{
          alert(res.msg);
          return;
        }
      })
      return false;
    })
  </script>
</body>

</html>
