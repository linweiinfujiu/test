<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>专业编辑</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/public/plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/public/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/public/dist/css/adminlte.min.css">
</head>

<body>
  <div class="container-fluid">
    <form class="row" action="/admin/major/edit" method="POST" >
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">必填信息</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->

          <div class="card-body">
            <div class="form-group">
              <label for="major_name">角色</label>
              <input type="text" class="form-control" id="major_name" name="major_name" value="{{major.major_name}}"
                placeholder="输入专业名称" required>
            </div>
            <div class="form-group">
                <label for="depart_id">状态</label>
                <select class="form-control" name="enable">
                   <option value="0">未启用</option>
                   <option value="1" selected>启用</option>
                  </select>
              </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6">
        <!-- general form elements disabled -->
        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">可选信息</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <input type="hidden" name="id" value="{{role.id}}">
            <div class="form-group">
                <label for="major_desc">描述</label>

                <textarea id="desc" style="width: 100%;min-height: 120px;"  name="desc" placeholder="输入角色描述"></textarea>
              </div>
            
          </div>
        </div>
      </div>
      
      <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block">保存</button>
      </div>
    </form>
    <!-- /.row -->
  </div>
  <!-- ChartJS -->
  <!-- jQuery UI 1.11.4 -->
  <!-- jQuery -->
  <script src="/public/plugins/jquery/jquery.min.js"></script>
  
</body>

</html>
