<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理员管理</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/public/plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/public/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/public/dist/css/adminlte.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">管理员管理</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0" style="height: auto;">
            <table class="table table-head-fixed">
              <thead>
                <tr>
                  <th>名称</th>
                  <th>邮件</th>
                  <th>状态</th>
                  <th>管理</th>
                </tr>
              </thead>
              <tr>
                <td colspan="4" align="left">
                  <a href="/admin/toedit" class="btn btn-info" title="添加"><i class="far fa-plus-square" ></i></a>
                </td>
              </tr>
              <tbody>
                {% for admin in admins %}
                <tr>
                  <td>{{admin.admin_name}}</td>
                 
                  <td>{{admin.email}}</td>
                
                  <td>
                    <select class="form-control" name="status" id="status">
                      {% for status in statuses %}
                      {% if admin.status==status.id %}
                      <option value="{{status.id}}" selected>{{status.name}}</option>
                      {% else %}
                      <option value="{{status.id}}">{{status.name}}</option>
                      {% endif %}
                      {% endfor %}
                  </select>
                  </td>
                  <td>
                    <div class="btn-group">
                      <a href="/admin/toedit?id={{admin.admin_id}}"  title="编辑" class="btn-sm btn-default" ><i class="far fa-edit" ></i></a>
                      <a href="/admin/delete?id={{admin.admin_id}}" title="删除" class="btn-sm btn-default" onclick="return confirm('是否真的要删除')"><i class="far fa-minus-square" ></i></a>
                      <a href="/admin/findLogsbyadmin?id={{admin.admin_id}}"  title="编辑" class="btn-sm btn-default" ><i class="far fa-edit" ></i></a>
                  </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div> <!-- /.row -->
  
    <!-- /.row -->
  </div> 
</body>
</html>
